<!DOCTYPE html>
<html lang="pt-br">
<link rel="stylesheet" href="styles.css">

<head>
    <title>AZ box</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        header {
            background-color: #57412f;
            color: white;
            padding: 5px;
            text-align: left;
        }
    </style>
</head>

<body>
    <header>

        <h1>AZ box</h1>
        <div class="search-container">
            <input type="text" id="search-input" class="search-input" placeholder="Buscar produtos..."
                oninput="showSuggestions()" autocomplete="off">
            <div id="suggestions" class="suggestions-container"></div>
        </div>

        </div>

    </header>
<section id="produtos">
    <div class="produto">
        <h2>30 ovos</h2>
        <div class="produto">R$30,00</div>
        <button>comprar</button>
    </div>

    <div class="produto">
        <h2>produto2</h2>
        <div class="produto">R$preço</div>
        <button>comprar</button>
    </div>

    <div class="produto">
        <h2>produto3</h2>
        <div class="produto">R$preço</div>
        <button>comprar</button>
    </div>
</section>

</body>

</html>
